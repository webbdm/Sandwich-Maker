<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sandwich Maker</title>
  </head>
  <body>
	
  <fieldset class="options">
  	
    <h1>Bread</h1>
    		<input type="checkbox" name="bread" id="wheat" value="wheat">Wheat
        <input type="checkbox" name="bread" id="pretzel" value="pretzel">Pretzel
        <input type="checkbox" name="bread" id="b-none" value="b-none">No Bread

    <h1>Meat</h1>
        <input type="checkbox" name="meat" id="turkey" value="turkey">Turkey
        <input type="checkbox" name="meat" id="ham" value="ham">Ham
        <input type="checkbox" name="meat" id="m-none" value="m-none">No Meat

    <h1>Cheese</h1>
        <input type="checkbox" name="cheese" id="american" value="american">American
        <input type="checkbox" name="cheese" id="pepperjack" value="pepperjack">Pepperjack
        <input type="checkbox" name="cheese" id="ch-none" value="ch-none">No Cheese

    <h1>Veggies</h1>
        <input type="checkbox" name="veggies" id="lettuce" value="lettuce">Lettuce
        <input type="checkbox" name="veggies" id="tomato" value="tomato">Tomato
        <input type="checkbox" name="veggies" id="v-none" value="v-none">No Veggies

    <h1>Condiments</h1>
        <input type="checkbox" name="condiments" id="mustard" value="mustard">Wheat
        <input type="checkbox" name="condiments" id="mayo" value="mayo">Pretzel
        <input type="checkbox" name="condiments" id="c-none" value="c-none">None

  </fieldset>


 
  <div id="summary"></div>



  <script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
  <script type="text/javascript" src="javascripts/Meat.js"></script>  
  </body>
</html>
