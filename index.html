<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sandwich Maker</title>
  </head>
  <body>
	
  <fieldset class="options">
  	
  <h1>Bread</h1>
  	<select multiple id="bread">
  		<option id="wheat" value="wheat">Wheat</option>
  		<option id="pretzel" value="pretzel">Pretzel</option>
  		<option id="b-none" value="none">None</option>
  	</select>

  <h1>Meat</h1>
  	<select multiple id="meat">
  		<option id="turkey" value="turkey">Turkey</option>
  		<option id="ham" value="ham">Ham</option>
  		<option id="m-none" value="none">No Meat</option>
  	</select>

  <h1>Cheese</h1>
  	<select multiple id="cheese">
  		<option id="american" value="american">American</option>
  		<option id="pepperjack" value="pepperjack">Pepperjack</option>
  		<option id="ch-none" value="none">No Cheese</option>
  	</select>

  <h1>Veggies</h1>
  	<select multiple id="veggies">
  		<option id="lettuce" value="lettuce">Lettuce</option>
  		<option id="tomate" value="tomato">Tomato</option>
  		<option id="v-none" value="none">No Veggies</option>
  	</select>

   <h1>Condiments</h1>
  	<select multiple id="condiments">
  		<option id="mustard" value="mustard">Mustard</option>
  		<option id="mayo" value="mayo">Mayo</option>
  		<option id="c-none" value="none">No Condiments</option>
  	</select>

  </fieldset>


 
  <div id="summary"></div>



  <script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
  <script type="text/javascript" src="javascripts/Meat.js"></script>  
  </body>
</html>
